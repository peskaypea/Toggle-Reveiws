<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>Reviews</title>
</head>

<style>
    #imgBox {
        height: 125px;
    }

    body {
        background-color: rgba(0, 0, 0, 0.093);
        height: 100vh;
    }
</style>




<body>

    <div class="p-2">
        <h1 class="is-size-1 has-text-centered">Our Reviews</h1>

    </div>


    <section class="section pt-1">
        <div class="container">
            <div class="column">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card has-text-centered">

                        <div class="is-half">
                            <div class="card-content is-center" id="imgBox">
                                <figure class="image is-128x128 is-inline-block">
                                    <img id="person-img" class=" p-4" src="">
                            </div>
                            <h2 id="author" class="text-centered is-size-3 is-family-code">Pink Panther</h2>
                            <h3 id="job" class="has-text-weight-semibold">Web Devloper</h3>
                            <p id="info" class="p-3"></p>
                            <button id="prev" class="button is-small is-black is-light">
                                << </button>
                                    <button id="next" class="button is-small is-black is-light"> >> </button> <br>
                                    <button id="rand" class="button is-small is- is-light my-2">Suprise
                                        Me</button>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>




    <script src="app.js"></script>
</body>

</html>
